version: "3.8"
services:
  database:
    image: mysql:8.0.20
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: VTdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_file:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 1s
      timeout: 5s
      retries: 20
  
  app:
    depends_on:
      - database
    build: ./projVineTracker/backend/vineTrack
    restart: on-failure
    ports:
      - 8080:8080
    environment:
      SPRING_APPLICATION_JSON: '{
       "spring.datasource.url" : "jdbc:mysql://database:3306/VTdb?allowPublicKeyRetrieval=true&useSSL=false",
       "spring.datasource.username" : "root",
       "spring.datasource.password" : "root",
       "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
       "spring.jpa.hibernate.ddl-auto" : "update"
     }'
    stdin_open: true
    tty: true
    volumes:
      - ./projVineTracker/backend/vineTrack:/vinetrack
      - /vinetrack/target

  client:
    depends_on:
      - app
    build: ./projVineTracker/frontend
    ports:
      - 3030:3030
    volumes:
      - ./projVineTracker/frontend:/app
      - /app/node_modules

volumes:
  db_file: